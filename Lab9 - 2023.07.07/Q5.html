<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var day = parseInt(prompt("Enter a number:"));
        switch(day){
            case 1: document.write("Monday"); break;
            case 2: document.write("Tuesday"); break;
            case 3: document.write("Wendsday"); break;
            case 4: document.write("Thursday"); break;
            case 5: document.write("Friday"); break;
            case 6: document.write("Satday"); break;
            case 7: document.write("Sunday"); break;
            default: document.write("Invalid number");

        }
    </script>
</body>
</html>
