<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function clicks(){
            var input = window.confirm("Are you sure?");
            if(input){
                location.href = "https://www.google.com/webhp?hl=en&sa=X&ved=0ahUKEwiZxLWVufz_AhUCRmwGHQ6eAL4QPAgI";
            }else{
                window.alert("You decided to stay!");
            }
        }
    </script>
</head>
<body>
    <input type="button" value="Google" onclick="clicks()"> 
</body>
</html>
