<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="index.html" method="get">
    <table>
        <tr>
            <td>First Name</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Mobile Number</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>
                <input type="radio" name="gender">Male
                <input type="radio" name="gender">Female
            </td>
        </tr>
        <tr>
            <td>Favourite Music</td>
            <td>
                <input type="checkbox" name="pop" id="pop">Pop
                <input type="checkbox" name="Rock" id="rock">Rock
                <input type="checkbox" name="Other" id="other">Other
            </td>
        </tr>
        <tr>
            <td>Additional Details</td>
            <td>
                <textarea name="detail" id="detail" cols="20" rows="5"></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="checkbox"> I agree to the terms and conditions
            </td>
        </tr>
        <tr>
            <td><input type="submit" value="submit"></td>
            <td><input type="reset" value="reset"></td>
        </tr>
    </table> 
</form>
</body>
</html>
