<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="index.html" method="get">
    <fieldset style="width: 300px;">
        <legend>Car Registration</legend>
        <table>
            <tr>
                <td>Owner Name</td>
                <td><input type="text" placeholder="Owner Name"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" placeholder="Email"></td>
            </tr>
            <tr>
                <td>Phone Number</td>
                <td><input type="text" placeholder="Phone number"></td>
            </tr>
            <tr>
                <td>Country</td>
                <td>
                    <select name="country" id="country">
                        <option value="sl">Sri Lanka</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Car Model</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Manufacture Year</td>
                <td>
                    <select name="year" id="year">
                        <option value="sl">Select Year</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Transmission</td>
                <td>
                    <input type="radio" name="tra">Manual
                    <input type="radio" name="tra">Auto
                </td>
            </tr>
            <tr>
                <td>Other</td>
                <td>
                    <textarea name="detail" id="detail" cols="20" rows="3"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="checkbox"> I agree to the terms and conditions
                </td>
            </tr>
            <tr>
                <td><input type="submit" value="submit"></td>
                <td><input type="reset" value="reset"></td>
            </tr>
        </table> 
    </fieldset>
    
</form>
</body>
</html>
